<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minecraft flame</title>
    <link rel="icon" href="https://i.ibb.co/7rkvk0f/Fire-Item.gif" type="image/x-icon">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
            transition: transform 0.5s ease;
        }
        .scene.zoomed {
            transform: scale(2);
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
        }
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        .cube img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes rotate {
            from { transform: rotateX(-20deg) rotateY(0); }
            to { transform: rotateX(-20deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene" id="scene">
        <div class="cube">
            <div class="front"><img src="https://i.ibb.co/7rkvk0f/Fire-Item.gif" alt="Front"></div>
            <div class="back"><img src="https://i.ibb.co/7rkvk0f/Fire-Item.gif" alt="Back"></div>
            <div class="left"><img src="https://i.ibb.co/7rkvk0f/Fire-Item.gif" alt="Left"></div>
            <div class="right"><img src="https://i.ibb.co/7rkvk0f/Fire-Item.gif" alt="Right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
    <audio id="audio" src="https://cdn.videy.co/EIIvqObB1.mp4" type="audio/mp4"></audio>
    <script>
        const scene = document.getElementById('scene');
        const audio = document.getElementById('audio');
        let clickCount = 0;
        let clickTimer = null;

        scene.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 1) {
                clickTimer = setTimeout(() => {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                    clickCount = 0;
                }, 300);
            } else if (clickCount === 2) {
                clearTimeout(clickTimer);
                scene.classList.toggle('zoomed');
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
                clickCount = 0;
            }
        });
    </script>
</body>
</html>
